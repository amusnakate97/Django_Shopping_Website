{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Fashion Street</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="{% url 'e-products' 'f' %}">Women</a></li>
          <li><a href="{% url 'e-products' 'm' %}">Page 1-2</a></li>
          <li><a href="#">Page 1-3</a></li>
        </ul>
      </li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<a href="{% url 'logout' %}">{{request.user}} logout</a>


<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>units</th>
    <th>price</th>
  </tr>
  {% for item in items %}

  <tr>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.units}}</td>
  </tr>
{% endfor %}

</table>
     <b>Total Bill:</b> <p class="card-text">{{total_amount}}.</p>


</body>
</html>
